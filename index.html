<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="access-code-container">
            <select id="school-select">
                <option value="" disabled selected>Select School</option>
                <option value="preuss">The Preuss School at UC San Diego</option>
                <option value="crawford">Crawford High School</option>
            </select>
            <input type="password" id="access-code-input" placeholder="Enter Access Code">
            <button id="validate-button">Validate Access</button>
        </div>
        <div id="topic-container" style="display: none;">
            <input type="text" id="topic-input" placeholder="Enter a Topic">
        </div>
        <div id="timer-container" style="display: none;">
            <h1 id="topic-header"></h1>
            <div id="timer">5:00</div>
            <button id="start-button">Start Timer</button>
            <button id="reset-button" style="display: none;">Reset Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
