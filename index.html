<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css"/>
</head>
<body>
    <div id="container">
        <div id="access-code-container">
            <select id="school-select">
                <option value="" disabled selected>Select School</option>
                <option value="preuss">The Preuss School at UC San Diego</option>
                <option value="crawford">Crawford High School</option>
            </select>
            <input type="password" id="access-code-input" placeholder="Enter Access Code">
            <button id="validate-button">Validate Access</button>
        </div>
        <div id="topic-container" style="display: none;">
            <div id="math-field"></div> <!-- MathQuill input field -->
            <button id="submit-button">Submit</button>
        </div>
        <div id="timer-container" style="display: none;">
            <div id="timer-box">
                <h1 id="topic-header"></h1>
                <div id="timer">5:00</div>
            </div>
            <div id="timer-buttons">
                <button id="start-button">Start Timer</button>
                <button id="reset-button">Reset Timer</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="script.js"></script>
    <script>
        var mathFieldSpan = document.getElementById('math-field');
        var MQ = MathQuill.getInterface(2); // for backcompat
        var mathField = MQ.MathField(mathFieldSpan, {
          spaceBehavesLikeTab: true, // configurable
          handlers: {
            edit: function() { // useful event handlers
              mathField.focus();
            }
          }
        });
    </script>
</body>
</html>
