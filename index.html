<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="topic">Enter a Topic</h1>
        <div id="access-code-container">
            <input type="text" id="access-code-input" placeholder="Enter Access Code">
            <button id="validate-button">Validate Access Code</button>
        </div>
        <div id="timer-container" style="display: none;">
            <div id="timer">5:00</div>
            <button id="reset-button" style="display: none;">Reset Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
